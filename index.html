<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Bird</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #70c5ce;
        font-family: Arial, sans-serif;
      }
      #board {
        border: 2px solid #000;
        background-color: #70c5ce;
      }
    </style>
  </head>
  <body>
    <canvas id="board"></canvas>

    <script>
      // Game board
      let board;
      let boardWidth = 360;
      let boardHeight = 640;
      let context;

      // Bird
      let birdWidth = 34;
      let birdHeight = 24;
      let birdX = boardWidth / 8;
      let birdY = boardHeight / 2;
      let birdImg;

      let bird = {
        x: birdX,
        y: birdY,
        width: birdWidth,
        height: birdHeight,
      };

      // Pipes
      let pipeArray = [];
      let pipeWidth = 64;
      let pipeHeight = 512;
      let pipeX = boardWidth;
      let pipeY = 0;
      let pipeInterval;
      let lastPipeTime = 0;

      let topPipeImg;
      let bottomPipeImg;

      // Physics
      let velocityX = -2; // Pipes moving left speed
      let velocityY = 0; // Bird jump speed
      let gravity = 0.4;
      let jumpForce = -6;

      let gameOver = false;
      let score = 0;

      // Load game assets and initialize
      window.onload = function () {
        board = document.getElementById("board");
        board.height = boardHeight;
        board.width = boardWidth;
        context = board.getContext("2d");

        // Load images
        birdImg = new Image();
        birdImg.src = "body (3).jpeg";

        topPipeImg = new Image();
        topPipeImg.src = "toppipe.png";

        bottomPipeImg = new Image();
        bottomPipeImg.src = "bottompipe.png";

        // Initial jump
        velocityY = jumpForce;

        // Start game loop
        requestAnimationFrame(update);
        startPipeInterval();

        // Controls
        document.addEventListener("keydown", moveBird);
        document.addEventListener("click", handleClick);
      };

      function startPipeInterval() {
        // Clear existing interval if any
        if (pipeInterval) {
          clearInterval(pipeInterval);
        }
        // Start new interval
        pipeInterval = setInterval(placePipes, 1500);
        lastPipeTime = Date.now();
      }

      // Game loop
      function update() {
        requestAnimationFrame(update);
        if (gameOver) {
          return;
        }
        context.clearRect(0, 0, board.width, board.height);

        // Bird physics
        velocityY += gravity;
        bird.y += velocityY;

        // Draw bird
        if (birdImg.complete) {
          context.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
        } else {
          // Fallback rectangle if image not loaded
          context.fillStyle = "red";
          context.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        // Check boundaries
        if (bird.y <= 0) {
          bird.y = 0;
          velocityY = 0;
        }

        if (bird.y + bird.height >= board.height) {
          gameOver = true;
        }

        // Pipes
        for (let i = 0; i < pipeArray.length; i++) {
          let pipe = pipeArray[i];
          pipe.x += velocityX;

          if (pipe.img.complete) {
            context.drawImage(
              pipe.img,
              pipe.x,
              pipe.y,
              pipe.width,
              pipe.height
            );
          }

          if (!pipe.passed && bird.x > pipe.x + pipe.width) {
            score += 0.5; // 0.5 because there are 2 pipes
            pipe.passed = true;
          }

          if (detectCollision(bird, pipe)) {
            gameOver = true;
          }
        }

        // Remove off-screen pipes
        while (pipeArray.length > 0 && pipeArray[0].x < -pipeWidth) {
          pipeArray.shift();
        }

        // Draw score
        context.fillStyle = "white";
        context.font = "45px sans-serif";
        context.fillText(score, 5, 45);

        // Game over display
        if (gameOver) {
          context.fillStyle = "white";
          context.font = "30px sans-serif";
          context.fillText(
            "GAME OVER BODY",
            boardWidth / 2.5 - 100,
            boardHeight / 2 - 30
          );
          context.font = "20px sans-serif";
          context.fillText(
            "Click to try again",
            boardWidth / 2 - 90,
            boardHeight / 2 + 20
          );
        }
      }

      // Spawn pipes
      function placePipes() {
        if (gameOver) {
          return;
        }

        // Ensure proper spacing between pipes (at least 300ms since last pipe)
        let now = Date.now();
        if (now - lastPipeTime < 300) {
          return;
        }
        lastPipeTime = now;

        let randomPipeY =
          pipeY - pipeHeight / 4 - Math.random() * (pipeHeight / 2);
        let openingSpace = board.height / 3; // Increased gap

        let topPipe = {
          img: topPipeImg,
          x: pipeX,
          y: randomPipeY,
          width: pipeWidth,
          height: pipeHeight,
          passed: false,
        };
        pipeArray.push(topPipe);

        let bottomPipe = {
          img: bottomPipeImg,
          x: pipeX,
          y: randomPipeY + pipeHeight + openingSpace,
          width: pipeWidth,
          height: pipeHeight,
          passed: false,
        };
        pipeArray.push(bottomPipe);
      }

      // Keyboard controls
      function moveBird(e) {
        if (e.code == "Space" || e.code == "ArrowUp" || e.code == "KeyX") {
          // Jump
          velocityY = jumpForce;

          // Reset game if over
          if (gameOver) {
            resetGame();
          }
        }
      }

      // Click/touch controls
      function handleClick() {
        if (gameOver) {
          resetGame();
        } else {
          // Jump during gameplay
          velocityY = jumpForce;
        }
      }

      // Reset game state
      function resetGame() {
        // Reset bird
        bird.y = birdY;
        velocityY = jumpForce;

        // Clear pipes
        pipeArray = [];

        // Reset score
        score = 0;

        // Set game to running
        gameOver = false;

        // Reset pipe interval
        startPipeInterval();
      }

      // Collision detection
      function detectCollision(a, b) {
        return (
          a.x < b.x + b.width &&
          a.x + a.width > b.x &&
          a.y < b.y + b.height &&
          a.y + a.height > b.y
        );
      }
    </script>
  </body>
</html>
